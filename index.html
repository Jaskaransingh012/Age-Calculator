<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="head">
            Age Calculator
        </h1>
        <div class="inputs-form">
            <form>
                <div class="input-values">
                    <div class="date_of_birth">
                        <label for="date">Enter Your date</label><br>
                        <input class="date" type="text" id="date" placeholder="Date" required>
                    </div>
                    <div class="month_of_birth">
                        <label for="month">Enter your Birth month</label><br>
                        <input class="month" type="text" id="month" placeholder="Month" required>
                    </div>
                   <div class="year_of_birth">
                        <label for="year">Enter your Birth Year</label><br>
                        <input class = "year" type="text" id="year" placeholder="Years" required>
                   </div> 
                </div>
                
               <button type="submit" id="submit-btn">Calculate</button>

               <p class="text"></p>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
